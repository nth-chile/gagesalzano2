---
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="{{ page.lang | default: site.lang | default: "en" }}"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href='{{ '/assets/apple-touch-icon.png' | prepend: site.url }}'>
	<link rel="icon" type="image/png" href='{{ '/assets/favicon-32x32.png' | prepend: site.url }}' sizes="32x32">
	<link rel="icon" type="image/png" href='{{ '/assets/favicon-16x16.png' | prepend: site.url }}' sizes="16x16">
	<link rel="manifest" href='{{ '/assets/manifest.json' | prepend: site.url }}'>
	<link rel="mask-icon" href='{{ '/assets/safari-pinned-tab.svg' | prepend: site.url }}' color="#4d4545">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" type="text/css" href='{{ '/assets/css/normalize.css' | prepend: site.url }}'/>
	<link rel="stylesheet" type="text/css" href='{{ '/assets/css/style.css' | prepend: site.url }}'/>
	<link rel="stylesheet" type="text/css" href='{{ '/assets/slick/slick.css' | prepend: site.url }}'/>
</head>


<body>
	<main>{{ content }}</main>
	
	<script type="text/javascript" src='{{ '/assets/scripts/jquery-1.11.0.min.js' | prepend: site.url }}'></script>
	<script type="text/javascript" src='{{ '/assets/scripts/jquery-migrate-1.2.1.min.js' | prepend: site.url }}'></script>
	<script type="text/javascript" src='{{ '/assets/slick/slick.min.js' | prepend: site.url }}'></script>
	<script type="text/javascript" src='{{ '/assets/scripts/masonry.pkgd.min.js' | prepend: site.url }}'></script>
	<script type="text/javascript" src='{{ '/assets/scripts/GRID_DATA.js' | prepend: site.url }}'></script>
	<script type="text/javascript" src='{{ '/assets/scripts/main.js' | prepend: site.url }}'></script>
</body>
</html>
