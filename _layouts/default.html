<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="{{ page.lang | default: site.lang | default: "en" }}"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href='{{ '/assets/css/normalize.css' | absolute_url }}'/>
	<link rel="stylesheet" type="text/css" href='{{ '/assets/css/style.css' | absolute_url }}'/>
	<link rel="stylesheet" type="text/css" href='{{ '/assets/slick/slick.css' | absolute_url }}'/>
</head>


<body>
	<main>{{ content }}</main>
	
	<script type="text/javascript" src='{{ '/assets/scripts/jquery-1.11.0.min.js' | absolute_url }}'></script>
	<script type="text/javascript" src='{{ '/assets/scripts/jquery-migrate-1.2.1.min.js' | absolute_url }}'></script>
	<script type="text/javascript" src='{{ '/assets/scripts/modernizr-custom.js' | absolute_url }}'></script>
	<script type="text/javascript" src='{{ '/assets/slick/slick.min.js' | absolute_url }}'></script>
	<script type="text/javascript" src='{{ '/assets/scripts/masonry.pkgd.min.js' | absolute_url }}'></script>
	<script type="text/javascript" src='{{ '/assets/scripts/GRID_DATA.js' | absolute_url }}'></script>
	<script type="text/javascript" src='{{ '/assets/scripts/main.js' | absolute_url }}'></script>
</body>
</html>
