---
layout: page
js_bundle: contact
---

<div class="contact-wrap">
  {% include header.html %}

  <div class="te">
    <img alt="Apartment mailboxes" class="contact-hero-img" src="assets/images/mail.jpg"/>
  </div>


  <form id="contact-form">
    <p class="text-left" style="margin: 40px 0">The easiest way to get in touch is through email. Choose a subject line below, and weâ€™ll get back to you within 1-3 business days.</p>
    <div class="gmail-inbox-wrap">
      <label class="gmail-inbox__row" for="project">
        <input id="project" name="contact" type="radio" value="project">

        <span class="gmail-inbox__checkbox"></span>
        <svg class="gmail-inbox__star" fill="none" stroke-width="2" stroke="rgb(213, 213, 213)" viewbox="0 0 24 24" width="18px" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24z"></path>

        <svg class="gmail-inbox__important" fill="rgba(253, 200, 55)" viewbox="3 3 18 18" width="18px" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.5 18.99l11 .01c.67 0 1.27-.33 1.63-.84L20.5 12l-4.37-6.16c-.36-.51-.96-.84-1.63-.84l-11 .01L8.34 12 3.5 18.99z"></path>
        </svg>
        <span class="gmail-inbox__from">you</span>
        <span class="gmail-inbox__subject">I would like to talk to Studio Apt. about a project</span>
      </label>

      <label class="gmail-inbox__row" for="work">
        <input id="work" name="contact" type="radio" value="work">

        <span class="gmail-inbox__checkbox"></span>
        <svg class="gmail-inbox__star" fill="none" stroke-width="2" stroke="rgb(213, 213, 213)" viewbox="0 0 24 24" width="18px" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24z"></path>
        </svg>
        <svg class="gmail-inbox__important" fill="rgba(253, 200, 55)" viewbox="3 3 18 18" width="18px" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.5 18.99l11 .01c.67 0 1.27-.33 1.63-.84L20.5 12l-4.37-6.16c-.36-.51-.96-.84-1.63-.84l-11 .01L8.34 12 3.5 18.99z"></path>
        </svg>
        <span class="gmail-inbox__from">you</span>
        <span class="gmail-inbox__subject">I would like to work for/with Studio Apt.</span>
      </label>

      <label class="gmail-inbox__row" for="hi">
        <input id="hi" name="contact" type="radio" value="hi">

        <span class="gmail-inbox__checkbox"></span>
        <svg class="gmail-inbox__star" fill="none" stroke-width="2" stroke="rgb(213, 213, 213)" viewbox="0 0 24 24" width="18px" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24z"></path>
        </svg>
        <svg class="gmail-inbox__important" fill="rgba(253, 200, 55)" viewbox="3 3 18 18" width="18px" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.5 18.99l11 .01c.67 0 1.27-.33 1.63-.84L20.5 12l-4.37-6.16c-.36-.51-.96-.84-1.63-.84l-11 .01L8.34 12 3.5 18.99z"></path>
        </svg>
        <span class="gmail-inbox__from">you</span>
        <span class="gmail-inbox__subject">I would just like to say hi!</span>
      </label>
    </div>

    <div class="email-form-group">
      <label for="email">Now enter your email address:</label>
      <div class="email-form-group__inner">
        <input id="email" placeholder="your@email.com" type="email"/>
        <input type="submit" value="Send"/>
      </div>
    </div>
  </form>
</div>

{% include footer.html %}
