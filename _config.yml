# Build settings
source: ./src
destination: ./dist
highlighter: rouge
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
exclude:
  # - Gemfile
  # - Gemfile.lock
  # - gitignored/
  # - node_modules/
  # - vendor/
sass:
  sass_dir: assets/css

# Defaults
defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
